{% extends "base_generic.html" %}
{% block content %}
  <!-- page header -->
  <h2 class="mb-4">Sent Messages</h2>

  <!-- sent message list -->
  <ul class="list-group">
    {% for message in messages %}
      <!-- individual message -->
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <!-- display message content -->
        <span>{{ message.content }}</span>
        <!-- delete button, triggers a modal for delete confirmation -->
        <button 
          class="btn btn-danger btn-sm" 
          data-toggle="modal" 
          data-target="#confirmModal" 
          data-url="{% url 'delete_message' message.id %}">
          Delete
        </button>
      </li>
    {% empty %}
      <!-- message displayed if there are no sent messages -->
      <p class="text-muted">No sent messages yet.</p>
    {% endfor %}
  </ul>
  <!-- back button -->
  <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
