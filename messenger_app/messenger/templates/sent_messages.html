{% extends "base_generic.html" %}
{% block content %}
  <h2>Sent Messages</h2>
  <ul>
    {% for message in messages %}
      <li>{{ message.content }}
        <a href="{% url 'delete_message' message.id %}" class="btn btn-danger btn-sm">Delete</a>
      </li>
    {% empty %}
      <p>No sent messages yet.</p>
    {% endfor %}
  </ul>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
