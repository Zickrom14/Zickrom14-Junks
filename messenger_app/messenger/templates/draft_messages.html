{% extends "base_generic.html" %}
{% block content %}
  <h2>Draft Messages</h2>
  <ul>
    {% for draft in drafts %}
      <li>{{ draft.content }}
        <a href="{% url 'edit_draft' draft.id %}" class="btn btn-primary btn-sm">Edit</a>
      </li>
    {% empty %}
      <p>No draft messages.</p>
    {% endfor %}
  </ul>
  <a href="{% url 'write_message' %}" class="btn btn-secondary">New Message</a>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
