{% extends "base_generic.html" %}
{% block content %}
  <h2>Draft Messages</h2>
  <ul>
    {% for draft in drafts %}
      <li>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ draft.content }}</span>
          <div>
            <a href="{% url 'edit_draft' draft.id %}" class="btn btn-primary btn-sm mr-2">Edit</a>
            <a href="{% url 'delete_draft' draft.id %}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
      </li>
    {% empty %}
      <p>No draft messages.</p>
    {% endfor %}
  </ul>
  <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back to Home</a>
{% endblock %}
