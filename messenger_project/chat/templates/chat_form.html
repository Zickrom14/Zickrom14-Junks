{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Send Message</h2>
<form method="post" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Send</button>
    <a href="{% url 'chat_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
